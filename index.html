<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code-Quiz</title>
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
   
</head>
<body>
    
    <div class="container d-flex justify-content-center mt-5">
        
        <div class="box col-lg-8 p-4">
            <div class="row pb-4">
                <div class="col-lg-4">                    
                </div>
                <hr>
                <div class="col-lg-4"></div>

                <div class="col-lg-4">
                    <h4 class="float-right d-none" id="timecounter">Timer :<span id="timer">75</span></h4>

                </div>
            </div>
            <div class="quiz-questions d-none" id="quiz-questions">
                <h2 class="text-center" id="title-item">Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
                <div class="answers mt-5 mb-5" id="question-answers">
                </div>
                <h1 id="alert"></h1>
                
            </div>
            
            <div class="btnstart d-flex  flex-column justify-content-center mt-8 mb-10" > 
                <h2 class="code-title" id="title">Coding Quiz Challenge</h2>
                <p id="info">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by 15 seconds.
                </p>
                <button class="btn btn-primary btn-lg" id="btn-start">Start Quiz</button>
                
            </div>
            
            <div class="row d-none" id="all-done">
                <div class="col-4"></div>
                <div id="highScores" class="col-12">
                    <h1>All Done</h1>
                    <h5 id="final">Your final score is: </h5>                    
                </div>
                <div class="col-4"></div>
            </div>

            <div class=" input-group mb-3 d-none" id="addscore">                
                <h5 class="d-block"><span id="score"></span></h5>
                    <input type="text" class="form-control" placeholder="Enter your initials:"
                    id="inputScore" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="input-group-text btn btn-secondary" id="btnScore">Submit</button>

                    </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    </body>


</html>
